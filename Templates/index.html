<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h2>Single IP Lookup</h2>
<form method="post" action="{{ url_for('lookup_ip') }}">
    <label for="api_key">VirusTotal API Key:</label><br>
    <input type="text" name="api_key" id="api_key" value="{{ session.get('api_key', '') }}"><br><br>
    <label for="ip">IP Address:</label><br>
    <input type="text" name="ip" id="ip"><br><br>
    <input type="submit" value="Lookup">
</form>
{% endblock %}
