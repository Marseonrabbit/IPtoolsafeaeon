<!-- templates/bulk_upload.html -->
{% extends "base.html" %}

{% block content %}
<h2>Bulk IP Lookup</h2>
<form method="post" action="{{ url_for('process_bulk_upload') }}" enctype="multipart/form-data">
    <label for="api_key">VirusTotal API Key:</label><br>
    <input type="text" name="api_key" id="api_key" value="{{ session.get('api_key', '') }}"><br><br>
    <label for="file">Select CSV/Excel File:</label><br>
    <input type="file" name="file" id="file" accept=".csv,.xls,.xlsx"><br><br>
    <input type="submit" value="Upload and Process">
</form>
{% endblock %}
