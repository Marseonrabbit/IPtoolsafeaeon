<!-- templates/hash_lookup.html -->
{% extends "base.html" %}

{% block content %}
<h2>Hash Reputation Check</h2>
<form method="post" action="{{ url_for('lookup_hash') }}">
    {{ csrf_token() }}
    <div class="form-group">
        <label for="api_key">VirusTotal API Key:</label>
        <input type="password" class="form-control" name="api_key" id="api_key" value="{{ session.get('api_key', '') }}" placeholder="Enter your VirusTotal API Key" required>
    </div>
    <div class="form-group">
        <label for="file_hash">File Hash:</label>
        <input type="text" class="form-control" name="file_hash" id="file_hash" placeholder="Enter MD5, SHA1, or SHA256 hash" required>
    </div>
    <button type="submit" class="btn btn-primary">Lookup</button>
</form>
{% endblock %}
