<!-- templates/api_key.html -->
{% extends "base.html" %}

{% block content %}
<h2>API Key Management</h2>
<form method="post" action="{{ url_for('save_api_key_route') }}">
    {{ csrf_token() }}
    <div class="form-group">
        <label for="api_key">VirusTotal API Key:</label>
        <input type="password" class="form-control" name="api_key" id="api_key" value="{{ api_key }}" placeholder="Enter your VirusTotal API Key" required>
    </div>
    <button type="submit" class="btn btn-primary">Save API Key</button>
</form>
{% endblock %}
