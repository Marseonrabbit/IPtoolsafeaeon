<!-- templates/bulk_progress.html -->
{% extends "base.html" %}

{% block content %}
<h2>Bulk IP Lookup Progress</h2>

<p id="message">Processing...</p>

<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-fill" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <span id="progress-text">0%</span>
    </div>
</div>

<!-- Cancel Button -->
<form method="post" action="{{ url_for('cancel_job', job_id=job_id) }}">
    {{ csrf_token() }}
    <button type="submit" class="btn btn-warning mt-3">Cancel Analysis</button>
</form>

<!-- Modal for completion notification -->
<div class="modal fade" id="completionModal" tabindex="-1" role="dialog" aria-labelledby="completionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: black; color: white;">
      <div class="modal-header">
        <h5 class="modal-title" id="completionModalLabel">Analysis Complete</h5>
      </div>
      <div class="modal-body">
        Your IP analysis is done. Please download the file.
      </div>
      <div class="modal-footer">
        <a href="" id="downloadLink" class="btn btn-danger">Download Results</a>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var jobId = "{{ job_id }}";
        var completionModal = new bootstrap.Modal(document.getElementById('completionModal'));
        var progressFill = document.getElementById('progress-fill');
        var progressText = document.getElementById('progress-text');
        var messageElement = document.getElementById('message');
        var cancelButton = document.querySelector('button[type="submit"]');
        var progressBar = document.querySelector('.progress');

        function getProgress() {
            fetch("/progress/" + jobId)
                .then(response => response.json())
                .then(data => {
                    messageElement.innerText = data.message;
                    let progress = parseFloat(data.progress).toFixed(2);
                    progressFill.style.width = progress + '%';
                    progressFill.setAttribute('aria-valuenow', progress);
                    progressText.innerText = progress + '%';

                    if (data.status === 'Completed') {
                        completionModal.show();
                        document.getElementById('downloadLink').href = '/download/' + jobId;
                        cancelButton.disabled = true;
                    } else if (data.status === 'Canceled') {
                        progressBar.style.display = 'none';
                        messageElement.innerText = 'IP analysis has been canceled.';
                        cancelButton.disabled = true;
                    } else if (data.status === 'Error') {
                        messageElement.innerText = data.message;
                        cancelButton.disabled = true;
                    } else {
                        setTimeout(getProgress, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                    setTimeout(getProgress, 5000);
                });
        }

        getProgress();
    });
</script>
{% endblock %}
