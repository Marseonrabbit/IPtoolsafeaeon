<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>IP Analysis Safeaeon</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Tool Name -->
        <h1 class="text-center my-4">IP Analysis Safeaeon</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info" role="alert">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

        <!-- Navigation Tabs -->
        <nav class="nav">
            <a class="custom-link" href="{{ url_for('index') }}">Single IP Lookup</a>
            <a class="custom-link" href="{{ url_for('bulk_upload') }}">Bulk IP Lookup</a>
            <a class="custom-link" href="{{ url_for('hash_lookup') }}">Hash Reputation Check</a>
            <a class="custom-link" href="{{ url_for('api_key_page') }}">API Key Management</a>
        </nav>

        <!-- Optional: General Top 5 Community Comments -->
        <!-- Uncomment the following block if you want general comments -->
        <!--
        <div class="comments-section">
            <h3>Top 5 Community Comments</h3>
            {% for comment in general_comments %}
                <div class="comment">
                    <p><strong>{{ comment.user }}</strong> <em>({{ comment.date }})</em></p>
                    <p>{{ comment.comment }}</p>
                    <hr>
                </div>
            {% endfor %}
        </div>
        -->
    </div>

    <!-- Include Bootstrap JS and dependencies for modals -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
